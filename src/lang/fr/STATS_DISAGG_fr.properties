Description=Cette commande cr\u00e9e un nouveau jeu de donn\u00e9es contenant une s\u00e9rie temporelle \u00e0 une fr\u00e9quence sup\u00e9rieure de celle d'origine. Elle permet d'utiliser des variables indicateur haute fr\u00e9quence avec lesquelles la faible fr\u00e9quence est corr\u00e9l\u00e9e pour distribuer les valeurs ou pour les distribuer de mani\u00e8re moins pr\u00e9cise sans cet indicateur. Plusieurs m\u00e9thodes sont prises en charge.
Summary=D\u00e9sagr\u00e9gation de s\u00e9ries temporelles en s\u00e9ries d'une fr\u00e9quence sup\u00e9rieure
