Description=This command creates a new dataset containing a time series at a higher frequency than the original.  It can use higher frequency indicator variables with which the low frequency is correlated to distribute the values or distribute less accurately without such indicators.  Several methods are supported.
Summary=Disaggregate a time series into a series at a higher frequency
