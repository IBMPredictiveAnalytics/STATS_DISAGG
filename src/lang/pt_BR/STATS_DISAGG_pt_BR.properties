Description=Este comando cria um novo conjunto de dados que cont\u00e9m uma s\u00e9rie temporal em uma frequ\u00eancia maior do que o original. Ele pode usar vari\u00e1veis de indicador de frequ\u00eancia mais alta com as quais a frequ\u00eancia baixa est\u00e1 correlacionada para distribuir os valores ou distribuir com menos precis\u00e3o sem tais indicadores. V\u00e1rios m\u00e9todos s\u00e3o suportados.
Summary=Desagregar uma s\u00e9rie temporal em uma s\u00e9rie a uma frequ\u00eancia mais alta
